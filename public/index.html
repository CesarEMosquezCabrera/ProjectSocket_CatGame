<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1 id="titulo">Tic-Tac-Toe</h1>
    <div>
        <p style="font-size: 1.2rem;" id="enterName">Inserta Tu Nombre : </p>
        <input type="text" placeholder="Name" id="name" autocomplete="off">
    </div>
    <button id="find">Buscando por jugador</button>
    <button id="theme-toggle">Cambiar Tema</button>
    <img id="loading" src="loading.gif" alt="">

    <div id="all-container">

        <div id="game-container">
            <div id="game-left-container">
                <p id="valueCont">Estas Jugando Como: <span id="value"></span></p>
                <br>
                <div style="display: flex; position: relative;">    
                    <p id="userCont">Tu Usuario: <span id="user"></span></p>
                    <br>
    
                </div>
                <div style="display: flex; position: relative;">
                    <p id="oppNameCont">Oponente: <span id="oppName"></span></p>
    
                </div>
                <br>
            </div>
            <div id="game-right-container">
                <p id="whosTurn">Turno de X</p>
                <div id="bigcont">
                    <div id="cont">
    
                        <button id="btn1" class="btn"></button>
                        <button id="btn2" class="btn"></button>
                        <button id="btn3" class="btn"></button>
                        <button id="btn4" class="btn"></button>
                        <button id="btn5" class="btn"></button>
                        <button id="btn6" class="btn"></button>
                        <button id="btn7" class="btn"></button>
                        <button id="btn8" class="btn"></button>
                        <button id="btn9" class="btn"></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-container">
            <div id="chat-window">
                <div id="output"></div>
                <div id="actions"></div>
            </div>
            <!-- <input type="text" name="" id="username" placeholder="usuario"> -->
            <!-- <input type="text" name="" id="message" placeholder="Escribe aqui">
            <button id="send">Enviar</button> -->

            <div id="InputEnviar">
                <input type="text" name="" id="message" placeholder="Escribe aqui">
                <button id="send">Enviar</button>
            </div>

            <div id="sticker-panel">
                <img src="src/sticker1.png" alt="Sticker 1" class="sticker">
                <img src="src/sticker2.png" alt="Sticker 2" class="sticker">
                <img src="src/sticker3.png" alt="Sticker 3" class="sticker">
            </div>
            
        </div>
    </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="logica.js"></script>
</html>
